<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AppMagics</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #fff;
				color: #000;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<script src="build/three.min.js"></script>

		<script src="js/libs/charsetencoder.min.js"></script>
		<script src="js/libs/ammo.js"></script>

		<script src="js/loaders/TGALoader.js"></script>
		<script src="js/loaders/MMDLoader.js"></script>
		<script src="js/effects/OutlineEffect.js"></script>
		<script src="js/animation/CCDIKSolver.js"></script>
		<script src="js/animation/MMDPhysics.js"></script>

		<script src="js/Detector.js"></script>
		<script>

			var container, stats;

			var camera, scene, renderer;
			var mesh;
			var sky;
			var helper;

			var ready = false;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var clock = new THREE.Clock();

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );

				// scene

				scene = new THREE.Scene();

				//light
				var ambient = new THREE.AmbientLight( 0x666666 );
				scene.add( ambient );
				var directionalLight = new THREE.DirectionalLight( 0x887766 );
				directionalLight.position.set( -1, 1, 1 ).normalize();
				scene.add( directionalLight );


			    //sky
				var skyM = new THREE.MeshPhongMaterial({
					color: 0xc5a3e7,
					emissive: 0x000,
					side: THREE.BackSide
				});
				sky = new THREE.Mesh(new THREE.SphereGeometry(40, 3, 3), skyM);
				scene.add(sky);

				//
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor( new THREE.Color( 0xffffff ) );
				container.appendChild( renderer.domElement );

				// controls, camera

				camera.position.set( 0, 0, 36 );

				//Loading
				loading = document.createElement('div');
				loading.style.position = 'absolute';
				loading.style.top = '60px';
				loading.style.width = '100%';
				loading.style.textAlign = 'center';
				loading.innerHTML = 'Loading..';
				container.appendChild(loading);

				// model
				var onProgress = function ( xhr ) {
					if (xhr.lengthComputable) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						var pr = "loading " + Math.round(percentComplete, 2);
						console.log(pr);
						loading.innerHTML = pr;
					}
				};
				var onError = function ( xhr ) {};

				var modelNum = Math.floor(Math.random()*5);

				var modelFile = 'models/mmd/miku/miku_v2.pmd';
				if(modelNum==1)modelFile = 'models/low_miku/gumi.pmd';
				if(modelNum==2)modelFile = 'models/default/neru.pmd';
				if(modelNum==3)modelFile = 'models/default/rin.pmd';

				var vmdFiles = [ 'models/mmd/vmd/wavefile_v2.vmd' ];

				helper = new THREE.MMDHelper( renderer );

				var loader = new THREE.MMDLoader();
				loader.setDefaultTexturePath( './models/mmd/default/' );

				loader.load( modelFile, vmdFiles, function ( object ) {
					createMesh(object);
					loading.style.display="none";
				}, onProgress, onError );

				//
				window.addEventListener( 'resize', onWindowResize, false );

				window.addEventListener( 'orientationchange', onScreenOrientationChangeEvent, false );
				window.addEventListener( 'deviceorientation', onDeviceOrientationChangeEvent, false );

				document.addEventListener('touchmove', function(event){event.preventDefault();}, false);
			}

			function createMesh(object)
			{
				mesh = object;
				helper.add( mesh );
				helper.setAnimation( mesh );
				if ( ! isMobileDevice() ) {
					helper.setPhysics( mesh );
				}
				helper.unifyAnimationDuration();

				scene.add( mesh );
				mesh.position.set( 0, -10, 0 );
				ready = true;
			}

			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				helper.setSize( window.innerWidth, window.innerHeight );
			}

			var deviceOrientation;
			var screenOrientation;
			function onDeviceOrientationChangeEvent(event){
				deviceOrientation = event;
			}
			function onScreenOrientationChangeEvent(event){
				screenOrientation = window.orientation || 0;
			}

			function animate() {

				requestAnimationFrame( animate );
				render();
			}

			function render() {

				var alpha  = deviceOrientation.gamma ? THREE.Math.degToRad( deviceOrientation.alpha ) : 0; // Z
				var beta   = deviceOrientation.beta  ? THREE.Math.degToRad( deviceOrientation.beta  ) : 0; // X'
				var gamma  = deviceOrientation.gamma ? THREE.Math.degToRad( deviceOrientation.gamma ) : 0; // Y''
				var orient = screenOrientation       ? THREE.Math.degToRad( screenOrientation       ) : 0; // O


				if ( ready ) {
					var delta = clock.getDelta();
					helper.animate( delta );
					helper.render( scene, camera );

					mesh.rotation.set(-beta+20,gamma*2,0);
					sky.rotation.set(-beta+20,gamma*2,0);

				} else {
					renderer.render( scene, camera );
				}


			}

			// easy mobile device detection
			function isMobileDevice () {

				if ( navigator === undefined || navigator.userAgent === undefined ) {

					return true;

				}

				var s = navigator.userAgent;

				if (    s.match( /iPhone/i )
//				     || s.match( /iPad/i )
				     || s.match( /iPod/i )
				     || s.match( /webOS/i )
				     || s.match( /BlackBerry/i )
				     || ( s.match( /Windows/i ) && s.match( /Phone/i ) )
				     || ( s.match( /Android/i ) && s.match( /Mobile/i ) ) ) {

					return true;

				}

				return false;

			}

		</script>

	</body>
</html>
