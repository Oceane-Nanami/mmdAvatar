<!DOCTYPE html>
<html lang="en">
	<head>
		<title>MMD-Morph</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #fff;
				color: #000;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #000;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>

		<script src="build/three.min.js"></script>

        <script src="js/controls/OrbitControls.js"></script>

		<script src="js/libs/charsetencoder.min.js"></script>
		<script src="js/libs/ammo.js"></script>

		<script src="js/loaders/TGALoader.js"></script>
		<script src="js/loaders/MMDLoader.js"></script>
		<script src="js/effects/OutlineEffect.js"></script>
		<script src="js/animation/CCDIKSolver.js"></script>
		<script src="js/animation/MMDPhysics.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src="js/libs/dat.gui.min.js"></script>

		<script>

			var container, stats;

			var camera, scene, renderer;
			var helper;

			var morphAble = false;

			var clock = new THREE.Clock();

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 25;

				// scene
				scene = new THREE.Scene();

				var ambient = new THREE.AmbientLight( 0x333333 );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0x888888 );
				directionalLight.position.set( -1, 1, 1 ).normalize();
				scene.add( directionalLight );

				//
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor( new THREE.Color( 0xffffff ) );
				container.appendChild( renderer.domElement );

				// controls, camera
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 0, 0 );
				camera.position.set( 2, 18, 28 );
				controls.update();


				// model
				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				var onError = function ( xhr ) {
				};

				helper = new THREE.MMDHelper( renderer );

				// var modelFile = 'models/mmd/miku/miku_v2.pmd';
				var modelFile = 'models/default/neru.pmd';
				// var modelFile = 'models/low_miku/gumi.pmd';

				var loader = new THREE.MMDLoader();
				loader.setDefaultTexturePath( './models/mmd/default/' );
				loader.loadModel( modelFile, function ( object ) {
					mesh = object;
					
					initGui();
					loadMotion();

				}, onProgress, onError );


				// var motionFile = 'models/mmd/vmd/wavefile_v2.vmd';
				var motionFile = 'motion/smile.vmd';
				// var motionFile = 'motion/arm.vmd';

				function loadMotion()
				{
					loader.loadVmd( motionFile, function ( object ) {
						var vmd = object;
						console.log(vmd);

						loader.pourVmdIntoModel(mesh,vmd);

						helper.add( mesh );
						helper.setAnimation( mesh );
						helper.setPhysics( mesh );
						helper.unifyAnimationDuration();

					    mesh.position.y = -10;
						scene.add( mesh );

						console.log(mesh);
						

						morphAble = true;
					});
				}


				//
				window.addEventListener( 'resize', onWindowResize, false );

				function initGui () {
					var gui = new dat.GUI();
					var dictionary = mesh.morphTargetDictionary;
					var controls = {};
					var keys = [];
					var morphs = gui.addFolder( 'Morphs' );

					function initControls () {
						for ( var key in dictionary ) {
							controls[ key ] = 0.0;
						}
					};

					function initKeys () {
						for ( var key in dictionary ) {
							keys.push( key );
						}
					};

					function initMorphs () {
						for ( var key in dictionary ) {
							morphs.add( controls, key, 0.0, 1.0, 0.01 ).onChange( onChangeMorph );
						}
					};

					function onChangeMorph () {
						for ( var i = 0; i < keys.length; i++ ) {
							var key = keys[ i ];
							var value = controls[ key ];
							mesh.morphTargetInfluences[ i ] = value;
						}
					};


					initControls();
					initKeys();
					initMorphs();

					onChangeMorph();

					morphs.open();
				}


			}

			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				helper.setSize( window.innerWidth, window.innerHeight );
			}

			//

			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {
				if (morphAble){
					var delta = clock.getDelta();
					helper.animate( delta );
					helper.render( scene, camera );
				}else{
					renderer.render( scene, camera );
				}
			}

		</script>

	</body>
</html>
