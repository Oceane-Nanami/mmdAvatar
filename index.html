<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AppMagics</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #fff;
				color: #000;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<script src="build/three.min.js"></script>

        <script src="js/controls/OrbitControls.js"></script>

		<script src="js/libs/charsetencoder.min.js"></script>
		<script src="js/libs/ammo.js"></script>

		<script src="js/loaders/TGALoader.js"></script>
		<script src="js/loaders/MMDLoader.js"></script>
		<script src="js/effects/OutlineEffect.js"></script>
		<script src="js/animation/CCDIKSolver.js"></script>
		<script src="js/animation/MMDPhysics.js"></script>

		<script src="js/Detector.js"></script>
		<script>

			var container, stats;

			var mesh, camera, scene, renderer;
			var helper;

			var ready = false;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var clock = new THREE.Clock();

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );

				// scene

				scene = new THREE.Scene();

				var ambient = new THREE.AmbientLight( 0x666666 );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0x887766 );
				directionalLight.position.set( -1, 1, 1 ).normalize();
				scene.add( directionalLight );

				//
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor( new THREE.Color( 0xffffff ) );
				container.appendChild( renderer.domElement );

				// controls, camera
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 0, 0 );
				camera.position.set( 2, 18, 28 );
				controls.update();

				//Loading
				loading = document.createElement('div');
				loading.style.position = 'absolute';
				loading.style.top = '60px';
				loading.style.width = '100%';
				loading.style.textAlign = 'center';
				loading.innerHTML = 'Loading..';
				container.appendChild(loading);

				// model
				var onProgress = function ( xhr ) {
					if (xhr.lengthComputable) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						var pr = "loading " + Math.round(percentComplete, 2);
						console.log(pr);
						loading.innerHTML = pr;
					}
				};

				var onError = function ( xhr ) {
				};

				var modelFile = 'models/mmd/miku/miku_v2.pmd';
				// var modelFile = 'models/mmd/SeeU/SeeU.pmd';
				// var modelFile = 'models/mmd/polly/polly.pmd';
				var vmdFiles = [ 'models/mmd/vmd/wavefile_v2.vmd' ];
				var stageFile = 'models/mmd/stage/stage.pmd';
				var audioFile = 'models/mmd/audio/wavefile_short.mp3';
				var audioParams = { delayTime: 160 * 1 / 30 };

				helper = new THREE.MMDHelper( renderer );

				var loader = new THREE.MMDLoader();
				loader.setDefaultTexturePath( './models/mmd/default/' );

				loader.load( modelFile, vmdFiles, function ( object ) {


					mesh = object;

					helper.add( mesh );
					helper.setAnimation( mesh );

					/*
					 * Note: You must set Physics
					 *       before you add mesh to scene or any other 3D object.
					 * Note: Physics calculation is pretty heavy.
					 *       It may not be acceptable for most mobile devices yet.
			 		 */
					if ( ! isMobileDevice() ) {

						helper.setPhysics( mesh );

					}

					loader.loadModel( stageFile, function ( stage ) {

						loader.loadAudio( audioFile, function ( audio, listener ) {

					    	loading.style.display="none";

							listener.position.z = 1;

							helper.setAudio( audio, listener, audioParams );

							/*
							 * Note: call this method after you set all animations
							 *       including camera and audio.
							 */
							helper.unifyAnimationDuration();

							scene.add( audio );
							scene.add( listener );
							scene.add( stage );
							scene.add( mesh );
							stage.position.set( 0, -10, 0 );
							mesh.position.set( 0, -10, 0 );

							ready = true;

						}, onProgress, onError );

					}, onProgress, onError );

				}, onProgress, onError );

				//
				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				helper.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();
			}

			function render() {

				if ( ready ) {

					var delta = clock.getDelta();
					helper.animate( delta );
					helper.render( scene, camera );

				} else {

					renderer.render( scene, camera );

				}

			}

			// easy mobile device detection
			function isMobileDevice () {

				if ( navigator === undefined || navigator.userAgent === undefined ) {

					return true;

				}

				var s = navigator.userAgent;

				if (    s.match( /iPhone/i )
//				     || s.match( /iPad/i )
				     || s.match( /iPod/i )
				     || s.match( /webOS/i )
				     || s.match( /BlackBerry/i )
				     || ( s.match( /Windows/i ) && s.match( /Phone/i ) )
				     || ( s.match( /Android/i ) && s.match( /Mobile/i ) ) ) {

					return true;

				}

				return false;

			}

		</script>

	</body>
</html>
